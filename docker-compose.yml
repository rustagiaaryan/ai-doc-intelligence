version: '3.8'

services:
  # Infrastructure Services
  
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai-doc-postgres
    environment:
      POSTGRES_USER: docai
      POSTGRES_PASSWORD: docai_local_password
      POSTGRES_DB: docai
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-doc-network

  redis:
    image: redis:7-alpine
    container_name: ai-doc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - ai-doc-network

  minio:
    image: minio/minio:latest
    container_name: ai-doc-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - ai-doc-network

  # Application Services

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: ai-doc-auth
    environment:
      - DATABASE_URL=postgresql+asyncpg://docai:docai_local_password@postgres:5432/docai
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=your-secret-key-change-in-production
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - PORT=8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-doc-network
    restart: unless-stopped

  document-service:
    build:
      context: ./services/document-service
      dockerfile: Dockerfile
    container_name: ai-doc-document
    environment:
      - DATABASE_URL=postgresql+asyncpg://docai:docai_local_password@postgres:5432/docai
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=documents
      - AUTH_SERVICE_URL=http://auth-service:8000
      - PORT=8001
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-doc-network
    restart: unless-stopped

  llm-proxy:
    build:
      context: ./services/llm-proxy
      dockerfile: Dockerfile
    container_name: ai-doc-llm-proxy
    environment:
      - REDIS_URL=redis://redis:6379/1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - PORT=8002
    ports:
      - "8002:8002"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-doc-network
    restart: unless-stopped

  ingestion-worker:
    build:
      context: ./services/ingestion-worker
      dockerfile: Dockerfile
    container_name: ai-doc-ingestion
    environment:
      - DATABASE_URL=postgresql+asyncpg://docai:docai_local_password@postgres:5432/docai
      - LLM_PROXY_URL=http://llm-proxy:8002
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=documents
      - PORT=8003
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      llm-proxy:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-doc-network
    restart: unless-stopped

  rag-service:
    build:
      context: ./services/rag-service
      dockerfile: Dockerfile
    container_name: ai-doc-rag
    environment:
      - DATABASE_URL=postgresql+asyncpg://docai:docai_local_password@postgres:5432/docai
      - REDIS_URL=redis://redis:6379/2
      - LLM_PROXY_URL=http://llm-proxy:8002
      - AUTH_SERVICE_URL=http://auth-service:8000
      - TOP_K_RESULTS=5
      - SIMILARITY_THRESHOLD=0.3
      - MAX_CONTEXT_LENGTH=4000
      - PORT=8004
    ports:
      - "8004:8004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      llm-proxy:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-doc-network
    restart: unless-stopped

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: ai-doc-gateway
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8000
      - DOCUMENT_SERVICE_URL=http://document-service:8001
      - LLM_PROXY_URL=http://llm-proxy:8002
      - INGESTION_WORKER_URL=http://ingestion-worker:8003
      - RAG_SERVICE_URL=http://rag-service:8004
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      auth-service:
        condition: service_healthy
      document-service:
        condition: service_healthy
      llm-proxy:
        condition: service_healthy
      ingestion-worker:
        condition: service_healthy
      rag-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-doc-network
    restart: unless-stopped

  web-frontend:
    build:
      context: ./services/web-frontend
      dockerfile: Dockerfile
    container_name: ai-doc-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    ports:
      - "3000:80"
    depends_on:
      api-gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-doc-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  minio-data:

networks:
  ai-doc-network:
    driver: bridge
