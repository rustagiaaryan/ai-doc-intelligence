apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion-worker
  namespace: ai-doc-intelligence
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingestion-worker
  template:
    metadata:
      labels:
        app: ingestion-worker
    spec:
      containers:
      - name: ingestion-worker
        image: ai-doc-ingestion:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8003
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ai-doc-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: REDIS_URL
        - name: LLM_PROXY_URL
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: LLM_PROXY_URL
        - name: S3_ENDPOINT_URL
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: S3_ENDPOINT_URL
        - name: S3_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: ai-doc-secrets
              key: S3_ACCESS_KEY_ID
        - name: S3_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: ai-doc-secrets
              key: S3_SECRET_ACCESS_KEY
        - name: S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: S3_BUCKET_NAME
        - name: PORT
          value: "8003"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: ingestion-worker
  namespace: ai-doc-intelligence
spec:
  type: ClusterIP
  selector:
    app: ingestion-worker
  ports:
  - port: 8003
    targetPort: 8003
    name: http
