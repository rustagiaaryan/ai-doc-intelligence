apiVersion: apps/v1
kind: Deployment
metadata:
  name: document-service
  namespace: ai-doc-intelligence
spec:
  replicas: 1
  selector:
    matchLabels:
      app: document-service
  template:
    metadata:
      labels:
        app: document-service
    spec:
      containers:
      - name: document-service
        image: ai-doc-document:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ai-doc-secrets
              key: DATABASE_URL
        - name: S3_ENDPOINT_URL
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: S3_ENDPOINT_URL
        - name: S3_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: ai-doc-secrets
              key: S3_ACCESS_KEY_ID
        - name: S3_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: ai-doc-secrets
              key: S3_SECRET_ACCESS_KEY
        - name: S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: S3_BUCKET_NAME
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: AUTH_SERVICE_URL
        - name: PORT
          value: "8001"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: document-service
  namespace: ai-doc-intelligence
spec:
  type: ClusterIP
  selector:
    app: document-service
  ports:
  - port: 8001
    targetPort: 8001
    name: http
