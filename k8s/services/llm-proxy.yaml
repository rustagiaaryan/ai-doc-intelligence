apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-proxy
  namespace: ai-doc-intelligence
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-proxy
  template:
    metadata:
      labels:
        app: llm-proxy
    spec:
      containers:
      - name: llm-proxy
        image: ai-doc-llm-proxy:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8002
          name: http
        env:
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: REDIS_URL_1
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-doc-secrets
              key: OPENAI_API_KEY
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-doc-secrets
              key: ANTHROPIC_API_KEY
        - name: PORT
          value: "8002"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: llm-proxy
  namespace: ai-doc-intelligence
spec:
  type: ClusterIP
  selector:
    app: llm-proxy
  ports:
  - port: 8002
    targetPort: 8002
    name: http
