apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ai-doc-intelligence
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: ai-doc-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: AUTH_SERVICE_URL
        - name: DOCUMENT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: DOCUMENT_SERVICE_URL
        - name: LLM_PROXY_URL
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: LLM_PROXY_URL
        - name: INGESTION_WORKER_URL
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: INGESTION_WORKER_URL
        - name: RAG_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: ai-doc-config
              key: RAG_SERVICE_URL
        - name: PORT
          value: "8080"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: ai-doc-intelligence
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
    name: http
