apiVersion: v1
kind: Secret
metadata:
  name: ai-doc-secrets
  namespace: ai-doc-intelligence
type: Opaque
stringData:
  # Database
  POSTGRES_USER: docai
  POSTGRES_PASSWORD: docai_local_password
  POSTGRES_DB: docai
  DATABASE_URL: postgresql+asyncpg://docai:docai_local_password@postgres:5432/docai

  # MinIO / S3
  MINIO_ROOT_USER: minioadmin
  MINIO_ROOT_PASSWORD: minioadmin
  S3_ACCESS_KEY_ID: minioadmin
  S3_SECRET_ACCESS_KEY: minioadmin

  # JWT
  JWT_SECRET_KEY: your-secret-key-change-in-production

  # LLM API Keys (set these via kubectl or external secret management)
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""
